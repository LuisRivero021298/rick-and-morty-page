<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rick and Morty</title>
  <link rel="shortcut icon" href="./assets/images/icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Ranchers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/scss/main.css">
</head>
<body>
  <header>
    <section class="header__container">
      <img src="./assets/images/rick-morty-collection-banner_1512x.jpg" alt="banner_rick_and_morty">
      <h1>Welcome to the Rick and Morty world</h1>
    </section>
  </header>

  <main id="main">
    <section id="card__grid">
      <article class="card">
        <div class="card__top">
          <img class="card__image" src="../public/assets/images/43.jpeg" alt="card-image">
        </div>
        <div class="card__bottom">
          <h2 class="card__title">Name</h2>
          <div>
            <span class="card__text">Race</span>
            <span class="card__toast">status</span>
          </div>
        </div>
      </article>
    </section>
  </main>

</html>
